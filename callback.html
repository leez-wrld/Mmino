<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // When redirected here, immediately go back to the main page with the token
    window.onload = function() {
      if (window.location.hash) {
        const mainUrl = window.location.origin + window.location.pathname.replace("callback.html", "index.html") + window.location.hash;
        window.location.href = mainUrl;
      } else {
        window.location.href = "/";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
